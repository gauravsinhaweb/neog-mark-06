<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <style>
    Body {
      /* background-color: #f2c94c; */
      color: #000;
      margin: 0;
      background: #0f0c29; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #24243e,
        #302b63,
        #0f0c29
      ); /* Chrome 10-25, Safari 5.1-6 */

      font-size: 20px;
    }
    .container {
      display: flex;

      align-items: center;

      height: "100%";
    }
    .flex {
      display: flex;
      flex-direction: row;
    }
    img {
      height: 100px;
      width: 100px;
      padding: 1rem;
    }
    #output {
      border: 1px solid black;
      height: 10vh;
      width: 60%;
      font-size: 22px;
      margin: 1rem;
      padding: 1rem;
      color: #000;
      background-color: #fff;
    }
    button {
      background-color: #f2c94c;
      color: #000;
      margin-top: 10rem;
      outline: none;
      border: none;
      height: 40px;
      width: 100px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
  <body>
